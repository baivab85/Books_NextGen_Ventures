<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="book-info">
            <img id="book-cover" src="" alt="Book Cover">
            <div class="details">
                <h1 id="title">Book Title</h1>
                <p>Author: <span id="author">Author Name</span></p>
                <p>Genre: <span id="genre">Genre</span></p>
                <p>Pages: <span id="pages">0</span></p>
            </div>
        </div>
        <div class="buttons">
            <button onclick="previousBook()" class="btn">Previous</button>
            <button onclick="nextBook()" class="btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
